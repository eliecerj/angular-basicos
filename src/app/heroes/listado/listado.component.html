<p>Listado de Héroes</p>

<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Héroe borrado: <small>{{ heroeBorrado }}</small></h3>
    
</div>

<ng-template #noBorrado>No ha borrado nada.</ng-template>

<button (click)="borrarHeroe()">
    Borrar Héroe
</button>

<ul>
    <li *ngFor="let i = index; let her of heroes">{{ i+1 }} - {{ her }}</li>
</ul>
